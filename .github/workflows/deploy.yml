name: Deploy Laravel Docker App to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      run: |
        docker build -t $ECR_REPOSITORY .
        docker tag $ECR_REPOSITORY:latest \
          ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest
        docker push \
          ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker login -u AWS -p $(aws ecr get-login-password --region $AWS_REGION) \
            ${{ steps.login-ecr.outputs.registry }}

          docker pull ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest

          docker stop laravel || true
          docker rm laravel || true

          docker run -d \
            --name laravel \
            -p 80:9000 \
            --env APP_ENV=${{ secrets.APP_ENV }} \
            --env DB_HOST=${{ secrets.DB_HOST }} \
            --env DB_DATABASE=${{ secrets.DB_DATABASE }} \
            --env DB_USERNAME=${{ secrets.DB_USERNAME }} \
            --env DB_PASSWORD=${{ secrets.DB_PASSWORD }} \

            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest
